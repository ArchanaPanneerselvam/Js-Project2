<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <div id="head"><span id="task">Task</span> <span id="list">List</span></div>
        <button onclick="back()" id="backbtn" class="hide">Back</button>
        <p id="notask" class="box">No Items in the todo list</p>
        <button onclick="showPopup()" id="additem"><i class="fa-solid fa-circle-plus" style="color: #00A5EC; height: 200px;"></i>Add Item</button>
        <div id="cardcontainer"></div>
        <div id="singleCard" class="hide"></div>
    </div>
     <!-- add task popup -->
     <div class="box hide" id="addtaskpopup">
        <h3 >Add New List</h3>
        <input type="text" id="cardname" placeholder="Add New List"><br><br>
        <button onclick="addCard()" id="button">Add</button>
        <button onclick="hideAddTask()" class="button">Close</button>
    </div>    
    <div id="addItemPopup" class="box hide">
    </div> 
    
    <script src="./script.js"></script>
</body>
</html>
